<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/Normalize.css" type="text/css">
        <link rel="stylesheet" href="./styles/components/navbar.css" type="text/css">
        <link rel="stylesheet" href="./styles/components/totopbtn.css" type="text/css">
        <link rel="stylesheet" href="./styles/domain.css" type="text/css">
        <link rel="stylesheet" href="./styles/components/footer.css" type="text/css">

        <!-- Import Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Sometype+Mono&display=swap" rel="stylesheet">
        
        <!-- JS Functions -->
        <script src="./js/components/navbar.js"></script>
        <script src="./js/domains.js"></script>
        
        <title>Webify | Domains</title>
    </head>
    <body>
        <header id="navigation">
            <div id="navbar" class="dark">
                <h1><a href="/">Webify</a></h1>

                <nav class="tabs">
                    <a href="/pricing.html">Pricing</a>
                    <a href="/domain.html">Domains</a>
                    <a class="button">Get Started</a>
                </nav>

                <i data-feather="menu" id="mobile-hamburger"></i>
            </div>

            <nav id="mobile-tabs" class="dark">
                <a href="/pricing.html">Pricing</a>
                <a href="/domain.html">Domains</a>
                <a class="button">Get Started</a>
            </nav>
        </header>

        <section id="hero-section">
            <div class="title-desc">
                <h1 class="margin0">Find your Domain</h1>
                <p class="margin0">Search, Claim, Use. It's that easy. Discovering your perfect domain has never been easier.</p>
            </div>
            <form id="search-bar">
                <input type="text" id="domain-search" placeholder="Search for a Domain">
                <button type="submit" id="search-btn">Search</button>
            </form>
            <hr style="width: 90%;">
        </section>

        <section id="recommended-domains">
            <div class="header">
                <h2 id="domain-title" class="margin0">Domains for You</h2>
                <select id="sorter">
                    <option value="default">Default</option>
                    <option value="asc">Low to High (Price)</option>
                    <option value="desc">High to Low (Price)</option>
                </select>
            </div>
            <p class="margin0" id="search-result"></p>
            <div class="domain-list">
                <div class="default-domainlist">
                    <i data-feather="search" class="initial-icon"></i>
                    <p class="margin0 cannot-find">Oops! There's nothing here!</p>
                    Start by Searching for a Top-Level Domain!
                </div>
            </div>
        </section>

        <a id="goto-top" href="#hero-section" class="hidden">
            <i data-feather="chevron-up" class="icon"></i>
        </a>

        <footer>
            <div class="left">
                <h3 class="name">Webify</h3>
                <p class="location">10 Singapore Rd, #01-01</p>
            </div>
            <div class="social-media-icons">
                <i data-feather="twitter" class="icon"></i>
                <i data-feather="instagram" class="icon"></i>
                <i data-feather="facebook" class="icon"></i>
                <i data-feather="linkedin" class="icon"></i>
            </div>
        </footer>
    </body>

    <!-- Import Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script> 
</html>
